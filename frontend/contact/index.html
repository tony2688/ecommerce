<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — E‑Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/scss/base.css">
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container">
        <div class="brand">E‑Commerce</div>
        <nav class="nav" role="navigation" aria-label="primary">
          <a href="/" class="nav-link">Home</a>
          <a href="/about" class="nav-link">About</a>
          <a href="/contact" class="nav-link is-active">Contact</a>
        </nav>
      </div>
    </header>
    <main class="site-content container" aria-labelledby="contact-title">
      <section class="page-contact container">
        <h1 id="contact-title">Contacto</h1>
        <p>Formulario demo, accesible (no envía).</p>
        <form class="contact-form" aria-describedby="contact-hint">
          <p id="contact-hint" class="muted">Usa el placeholder regional de Tucumán en teléfono.</p>
          <div class="form-field">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" aria-invalid="false" placeholder="Tu nombre" />
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" aria-invalid="false" placeholder="tucorreo@ejemplo.com" />
          </div>
          <div class="form-field">
            <label for="phone">Teléfono</label>
            <input id="phone" name="phone" type="tel" aria-invalid="false" placeholder="+54 381 123-4567" />
          </div>
          <div class="form-field">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4" aria-invalid="false" placeholder="¿En qué podemos ayudarte?"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn">Enviar</button>
            <span class="muted" aria-live="polite">Demo: no se envía información.</span>
          </div>
        </form>
      </section>
    </main>
    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <p class="site-footer-text">© 2025 E‑Commerce AR</p>
      </div>
    </footer>
  </body>
</html>
