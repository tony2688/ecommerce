{% extends "base.html" %}
{% block title %}Admin — Dashboard & Analytics v0.6{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Dashboard & Analytics</h1>
  <div class="mb-4 text-sm text-gray-600">Rango: {{ from }} → {{ to }}</div>

  <!-- KPI Cards -->
  <div hx-get="/admin/partials/kpis" hx-trigger="load" hx-swap="innerHTML" class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <div class="p-4 border rounded">Cargando KPIs…</div>
  </div>

  <!-- Gráficos diarios -->
  <div class="mt-6" hx-get="/admin/partials/daily" hx-trigger="load" hx-swap="innerHTML">
    <div class="p-4 border rounded">Cargando gráficos diarios…</div>
  </div>

  <!-- Top categorías -->
  <div class="mt-6" hx-get="/admin/partials/categories" hx-trigger="load" hx-swap="innerHTML">
    <div class="p-4 border rounded">Cargando categorías…</div>
  </div>

  <!-- Stock -->
  <div class="mt-6" hx-get="/admin/partials/stock" hx-trigger="load" hx-swap="innerHTML">
    <div class="p-4 border rounded">Cargando stock…</div>
  </div>
</div>
{% endblock %}
