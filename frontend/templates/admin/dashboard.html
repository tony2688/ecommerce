{% extends "layout/base.html" %}
{% block title %}Admin — Dashboard & Analytics v0.6{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-2xl font-bold mb-4">Dashboard & Analytics</h1>
  <div class="mb-4 text-sm text-gray-600">Rango: {{ from }} → {{ to }}</div>

  <!-- KPI Cards -->
  <div class="card" hx-get="/admin/partials/kpis" hx-trigger="load" hx-swap="innerHTML">
    <div>Cargando KPIs…</div>
  </div>

  <!-- Gráficos diarios -->
  <div class="card" hx-get="/admin/partials/daily" hx-trigger="load" hx-swap="innerHTML">
    <div>Cargando gráficos diarios…</div>
  </div>

  <!-- Top categorías -->
  <div class="card" hx-get="/admin/partials/categories" hx-trigger="load" hx-swap="innerHTML">
    <div>Cargando categorías…</div>
  </div>

  <!-- Stock -->
  <div class="card" hx-get="/admin/partials/stock" hx-trigger="load" hx-swap="innerHTML">
    <div>Cargando stock…</div>
  </div>
</div>
{% endblock %}
