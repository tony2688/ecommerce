<section>
  <h3>Ventas diarias</h3>
  <div class="actions">
    <a id="export-daily" href="/api/v1/admin/exports/daily.csv?from={{ from }}&to={{ to }}" class="btn btn-sm">Exportar CSV</a>
  </div>
  <div id="daily-content"
       hx-get="/api/v1/admin/snapshots/daily?from={{ from }}&to={{ to }}"
       hx-trigger="load"
       hx-target="#daily-content"
       hx-swap="innerHTML">
    <p>Cargando snapshots...</p>
  </div>
</section>
