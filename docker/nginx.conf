worker_processes  1;

events { worker_connections 1024; }

http {
  sendfile on;
  gzip on;
  gzip_types application/json text/plain text/csv application/javascript text/css;
  upstream backend_upstream {
    server backend:8000;
  }

  server {
    listen 80;

    # Archivos estáticos / simple HTML
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location /static/ {
      alias /usr/share/nginx/html/static/;
      access_log off;
      expires 7d;
    }

    # Proxy API FastAPI
    location /api/ {
      proxy_pass http://backend_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }

    # Webhooks de Mercado Pago directo al backend (sin caché)
    location /webhooks/mp {
      proxy_pass http://backend_upstream/webhooks/mp;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      proxy_request_buffering off;
    }

    # Health directo (opcional)
    location /health {
      proxy_pass http://backend_upstream/health;
    }

    # Gzip preferente para snapshots admin
    location /api/v1/admin/snapshots/ {
      gzip on;
      proxy_pass http://backend_upstream/api/v1/admin/snapshots/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
